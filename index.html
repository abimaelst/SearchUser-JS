<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />

    <title>Search for User with Vanilla JS</title>
  </head>
  <body>
    <div class="container"><br /><br /><br /></div>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br /><br />
        <h1 class="header center red-text text-lighten-3">SEARCH USERS</h1>
        <div class="row center">
          <h5 class="header col s12 light grey-text text-lighten-1">
            search user for the challange Bootcamp fullstack IGTI
          </h5>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix"><a href="#">search</a></i>
              <input type="text" id="autocomplete-input" class="autocomplete" />
              <label for="autocomplete-input">search user here</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="search__container">
      <div class="results__users">
        <h5 id="qtdFound"><span id="countResultUsers"></span></h5>
        <div id="tabSearchUsersFound"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
