<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Search for User with Vanilla JS</title>
  </head>
  <body>
    <div class="container"><br /><br /><br /></div>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br /><br />
        <h1 class="header center red-text text-lighten-3">SEARCH USERS</h1>
        <div class="row center">
          <div id="loading"></div>
          <h5 class="header col s12 light grey-text text-lighten-1">
            search user for the challange Bootcamp fullstack IGTI
          </h5>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field row s12">
              <i class="material-icons prefix"><a href="#">search</a></i>
              <input type="text" id="searchInput" class="autocomplete" />
              <button
                class="btn waves-effect waves-light"
                id="submitButton"
                type="submit"
                name="action"
              >
                Search
                <i class="material-icons right">send</i>
              </button>
              <label for="autocomplete-input">search user here</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="search__container">
      <div class="results__users center">
        <h3 id="qtdFound">Nenhum Usu√°rio Filtrado</h3>
        <div id="tabSearchUsersFound"></div>
      </div>
      <div class="results__statistics">
        <h3 id="tittleStatistics">Nada a ser exibido</h3>
        <h6 id="genderMen"></h6>
        <h6 id="genderWomen"></h6>
        <h6 id="SumAges"></h6>
        <h6 id="averageAges"></h6>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
